---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- ( include "labels" . ) | indent 4 }}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: {{ required "ingressHost" .Values.ingressHost }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.Name }}
          servicePort: 80